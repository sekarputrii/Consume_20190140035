<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-signin-client_id" content="532478157662-k748749dbf0i5f75ogn60aobpt88c0n6.apps.googleusercontent.com">
	<title>Praktikum Web Service_A(Login with JavaScript)</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="index.js">
</head>
<body>
	<h2 class="alert alert-dark" style="text-align:center">Sign-In</h2>
	<p style="text-align:center">Halooo Selamat Datang</p>
	<div class="g-signin2" data-onsuccess="onSignIn"></div>

	<div id="Card">
		<div id="card-content">
			
			<form method="post" class="form">
				<label for="user-email" style="padding-top: 13px">&nbsp;Email</label>
				<input id="user-email" class="form-content" type="Email"
				name="Email" autocomplete="on"required/>
				<div class="form-border"></div>

				<label for="user-password" style="padding-top: 13px">&nbsp;Password</label>
				<input id="user-password" class="form-content" type="Password"
				name="Password" autocomplete="on"required/>
				<div class="form-border"></div>
				<input id="submit-btn" type="submit" name="submit" value="LOGIN">
			</form>
		</div>
	</div>

	<div class="data">
		<p id="name" style="text-align:center"></p>
		<img class="tengah" id="image" />
		<p id="email"style="text-align:center"></p>
		<button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
</div>

	<script src="index.js" async defer></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
	crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
